<h1 style="text-align: center;"><span style="font-weight: 400;">台灣標準化戰略協會</span></h1>
<p style="text-align: center;"><strong>TAI</strong><span style="font-weight: 400;">wan </span><strong>S</strong><span style="font-weight: 400;">tandardization </span><strong>S</strong><span style="font-weight: 400;">trategy </span><strong>A</strong><span style="font-weight: 400;">ssociation (</span><strong>TAISSA</strong><span style="font-weight: 400;">)&nbsp;</span></p>
<p style="text-align: center;"><span style="font-weight: 400;">宗旨：<br /></span><span style="font-weight: 400;">一、倡議國家應具備標準化戰略思維，進行跨部會政策整合，<br />關鍵產業必須有標準化戰略規劃。</span></p>
<p style="text-align: center;"><span style="font-weight: 400;">二、倡議政府應完善「標準化管理體系」：<br />強化國家認證機構（National Accreditation Body，NAB）的角色及功能，<br />提高標準化戰略意識，進行相關法規修正，以避免監管套利。</span></p>
<p style="text-align: center;"><span style="font-weight: 400;">三、定期發佈各國標準化戰略資訊，並舉辦相關論壇講座。</span></p>
